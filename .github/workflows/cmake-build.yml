name: CMake Build and Notify

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y g++ cmake make

      - name: Configure project with CMake
        run: |
          mkdir -p build
          cd build
          cmake ..

      - name: Build project
        run: |
          cd build
          make

      - name: Send Slack notification on failure
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_USERNAME: GitHub CI Bot
          SLACK_TITLE: ":x: CMake Build Failed!"
          SLACK_MESSAGE: |
            Build failed on repo *${{ github.repository }}*  
            Pushed by *${{ github.actor }}*  
            ðŸ‘‰ [Details](${{ github.run_url }})
